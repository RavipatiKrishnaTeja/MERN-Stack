<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out - E-commerce Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="brand">Reebok</div>
        <ul class="nav-links">
            <li><a href="mens.html" onclick="checkAuth(event)">Men</a></li>
            <li><a href="womens.html" onclick="checkAuth(event)">Women</a></li>
            <li><a href="products.html" onclick="checkAuth(event)">products</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="signout.html">sign out</a></li>
        </ul>
    </div>
</nav>

<div class="signout-container">
    <h2>Sign Out</h2>
    <p>Are you sure you want to sign out?</p>
    <button id="signoutButton">Sign Out</button>
</div>

<script>
    document.getElementById('signoutButton').addEventListener('click', function() {
        // It Clear user authentication data
        localStorage.removeItem('isAuthenticated');
        localStorage.removeItem('user');

        // It will Redirect to the login page
        alert('You have been signed out successfully.');
        window.location.href = 'login.html';
    });
</script>

</body>
</html>
