<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .otp-container h2 {
            margin-bottom: 20px;
        }

        .otp-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        .verify-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .verify-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="otp-container">
    <h2>OTP Verification</h2>
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="4">
    <button class="verify-button" onclick="verifyOTP()">Verify OTP</button>
</div>

<script>
    function verifyOTP() {
        const otp = document.getElementById('otp').value;

        if (otp === '1234') {
            alert('Payment successful');
            // after getting the payment successful it will redirect to a success page or clear the cart here
        } else {
            alert('Invalid OTP');
        }
    }
</script>

</body>
</html>
