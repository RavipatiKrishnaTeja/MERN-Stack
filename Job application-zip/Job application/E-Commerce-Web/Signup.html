<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - E-commerce Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="brand">Reebok</div>
        <ul class="nav-links">
            <li><a href="Mens.html" onclick="checkAuth(event)">Men</a></li>
            <li><a href="Womens.html" onclick="checkAuth(event)">Women</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="signout.html">sign out</a></li>
        </ul>
    </div>
</nav>
<!-- Sign up form -->
<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        
        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // It Fetch the input values
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Simple password confirmation check
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // Store user data in localStorage (this is just for demonstration, not secure)
        const user = {
            username: username,
            email: email,
            password: password
        };

        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('isAuthenticated', true);

        // Redirect to the login page after signup
        window.location.href = 'login.html';
    });
</script>

</body>
</html>
