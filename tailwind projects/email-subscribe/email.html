<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- // Background container- // -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- card -->
      <div class="bg-zinc-800 p-2 mx-6 rouned-2xl rounded-2xl">
        <div class="flex flex-col md:flex-row rouned-l-xl p-2">

            src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg"

            class="h-80 md:h-64 md:rounded-l-xl md:rounded-r-none rounded-xl object-fit transform hover:scale-105 hover:rouned-xl duration-2000"
          />
          <div class="p-6 md:p-12">

              class="font-serif text-xl font-medium text-center text-white md:text-left"

            </p>
            <div>

              />
              <button
                class="px-5 py-3 text-xs text-zinc-800 rounded-md bg-lime-800 hover:bg-lime-700 hover:text-white duration-5000"

                Subscribe

            </div>
          </div>
