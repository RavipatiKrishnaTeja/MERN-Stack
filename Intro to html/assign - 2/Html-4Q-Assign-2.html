<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign-2</title>
</head>
<body>
    <h1>Hello</h1>
    <p>Please Enter your User Name</p>
        <input type="user's name"/>
    <p>Please Enter Your Email</p>
        <input type="email"/>
    <p>Please Enter Your Password</p>
        <input type="password"/>
    <fieldset height="20px" width="40px">
        <table>
            <legend>Please Select Your Gender</legend>
            <div>
                <input type="radio" id="Male" name="Gender" value="Male" checked/>
                <label>Male</label>
            </div>
            <div>
                <input type="radio" id="Female" name="Gender" value="Female"/>
                <label>Female</label>
            </div>
            <div>
                <input type="radio" id="Other" name="Gender" value="Other"/>
                <label>Other</label>
            </div>
        </table>
    </fieldset>  
    <p>Click On Submit</p>    
        <input type="submit"/>
</body>
</html>
