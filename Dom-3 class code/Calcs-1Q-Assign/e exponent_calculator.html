<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponent Calculator</title>
</head>
<body>
    <h1>Exponent Calculator</h1>
    <label for="base">Base (a): </label>
    <input type="number" id="base" name="base">
    <br>
    <label for="exponent">Exponent (b): </label>
    <input type="number" id="exponent" name="exponent">
    <br>
    <button onclick="calculateExponent()">Click here to find the exponent!</button>
    <p id="result"></p>

    <script>
        function calculateExponent() {
            var base = parseInt(document.getElementById('base').value);
            var exponent = parseInt(document.getElementById('exponent').value);
            var result = 1;

            for (var i = 0; i < exponent; i++) {
                result *= base;
            }

            var output = base + " ^ " + exponent + " = " + result;
            alert(output);
            document.getElementById('result').innerText = output;
        }
    </script>
</body>
</html>
