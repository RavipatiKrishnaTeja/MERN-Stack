<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind css</p>
    <p class="text-red-50">Tailwind css</p>
    <p class="text-red-100">Tailwind css</p>
    <p class="text-red-200">Tailwind css</p>
    <p class="text-red-300">Tailwind css</p>
    <p class="text-red-400">Tailwind css</p>
    <p class="text-red-500">Tailwind css</p>
    <p class="text-red-600">Tailwind css</p>
    <p class="text-red-700">Tailwind css</p>
    <p class="text-red-800">Tailwind css</p>

    <!-- Background Colors -->

    <div class="bg-slate-600">
      <p class="text-white">Tailwind background color</p>
    </div>
    <div class="bg-zinc-600">
      <p class="text-white">Tailwind background color</p>
    </div>

    <!-- Text Underline -->

    <p class="underline decoration-red-400">this is underline</p>

    <!-- Border Colors -->
    <p class="border-2 border-red-500">this is border</p>

    <!-- Divide Colors -->

    <div class="divide-y divide-blue-200">
      <div>items 1</div>
      <div>items 2</div>
      <div>items 3</div>
      <div>items 4</div>
      <div>items 5</div>
    </div>

    <!-- Outline Colors -->

    <button class="outline outline-blue-400">subscribe</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <button class="bg-cyan-500 shadow-lg shadow-cyan-800">Click me</button>
    <!-- Accent Colors -->

    <input type="checkbox" class="accent-purple-500" />
    <!-- Arbitrary Colors -->

    <div class="bg-[#ff5733]">Hello</div>
    <div class="text-[#33ff57]">Hello</div>
  </body>
</html>
