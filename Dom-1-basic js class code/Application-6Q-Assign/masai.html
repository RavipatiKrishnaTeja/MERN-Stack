<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>School Application</h1>
    <p>Enter Your name and gender to apply for school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr>
    <input type="text" id="name" placeholder="Enter your name">
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <button id="applyButton">Apply</button>

    <script>
        // Add event listener to the Apply button
        document.getElementById('applyButton').addEventListener('click', function() {
            // Get the entered name and selected gender
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;

            // Display the entered values in the h2 tag
            document.getElementById('display').textContent = `Name: ${name}, Gender: ${gender}`;
        });
    </script>
</body>
</html>
