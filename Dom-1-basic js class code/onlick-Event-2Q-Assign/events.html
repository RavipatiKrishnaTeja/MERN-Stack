<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <button id="ringBellButton">Ring Bell</button>

    <script>
        // Select the button element
        const button = document.getElementById('ringBellButton');

        // Add an event listener to the button
        button.addEventListener('click', function() {
            console.log("Please open the door");
        });
    </script>
</body>
</html>
