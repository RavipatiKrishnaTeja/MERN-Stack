<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <img
    id="scamImage"
    src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
    alt="Scam Alert"
    style="cursor: pointer;"
    />
    <script>
        // Select the image element
        const image = document.getElementById('scamImage');

        // Add an event listener to the image
        image.addEventListener('click', function() {
            alert("The website you are going to visit may harm your computer, do you still want to redirect?");
        });
    </script>
</body>
</html>
