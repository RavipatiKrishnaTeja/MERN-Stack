<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>This example demonstrates how we can change text content when clicking on button</h1>
    <hr>
    <h1 id="display">Click on Login to continue</h1>
    <button onClick="login()">Login</button>
    <button onClick="logout()">Logout</button>

    <script>
        function login() {
            // Select the h1 element and change its text content to "Login Success"
            document.getElementById('display').textContent = "Login Success";
        }

        function logout() {
            // Select the h1 element and change its text content to "Logout Success"
            document.getElementById('display').textContent = "Logout Success";
        }
    </script>
</body>
</html>
