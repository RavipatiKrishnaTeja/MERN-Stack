<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bozaz Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        label {
            margin-right: 10px;
            width: 100%;
            max-width: 150px;
        }
        input, select, textarea {
            margin-right: 10px;
            padding: 5px;
            flex: 1;
            max-width: 200px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: calc(20% - 12px); /* 5 cards per row */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .product-card h2 {
            font-size: 18px;
            color: #555;
        }
        .product-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .product-card .delete-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Bozaz Products</h1>

<div class="filter-container">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="home appliance">Home Appliance</option>
        <option value="books">Books</option>
    </select>
</div>

<form id="productForm">
    <label for="category">Product Category:</label>
    <select id="category" name="category" required>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="home appliance">Home Appliance</option>
        <option value="books">Books</option>
    </select>
    <label for="title">Product Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="description">Product Description:</label>
    <textarea id="description" name="description" rows="3" required></textarea>
    <label for="price">Product Price:</label>
    <input type="number" id="price" name="price" required>
    <button type="submit">Add Product</button>
</form>

<div class="product-container" id="productContainer"></div>

<script>
    const productForm = document.getElementById('productForm');
    const productContainer = document.getElementById('productContainer');
    const categoryFilter = document.getElementById('categoryFilter');

    productForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const category = document.getElementById('category').value;
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const price = document.getElementById('price').value;

        addProductCard(category, title, description, price);
        productForm.reset();
    });

    function addProductCard(category, title, description, price) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.setAttribute('data-category', category);
        
        card.innerHTML = `
            <h2>${category}</h2>
            <p><strong>Title:</strong> ${title}</p>
            <p><strong>Description:</strong> ${description}</p>
            <p><strong>Price:</strong> $${price}</p>
            <button class="delete-btn">DELETE</button>
        `;
        
        card.querySelector('.delete-btn').addEventListener('click', function() {
            productContainer.removeChild(card);
        });
        
        productContainer.appendChild(card);
    }

    categoryFilter.addEventListener('change', function() {
        const filterValue = this.value;
        const cards = document.querySelectorAll('.product-card');
        
        cards.forEach(card => {
            if (filterValue === 'all' || card.getAttribute('data-category') === filterValue) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
